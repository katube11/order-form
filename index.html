<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注文システム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #06c755;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>注文フォーム</h2>

  <label for="room">職員室</label>
  <select id="room">
    <option value=">職員室">職員室</option>
    <option value="生徒指導室">生徒指導室</option>
    <option value="商業センター室">商業センター室</option>
    <option value="進路指導室">進路指導室</option>
  </select>

  <label for="item">商品名</label>
  <select id="item">
    <option value="お茶">お茶</option>
    <option value="コーヒー">コーヒー</option>
    <option value="クッキー">クッキー</option>
    <option value="キャンディ">キャンディ</option>
  </select>

  <label for="quantity">数量</label>
  <input type="number" id="quantity" value="1" min="1">

  <button onclick="submitOrder()">注文する</button>

  <script>
    const GAS_URL = 'https://katube11.github.io/order-form/'; // ← あなたのGASのURLに置き換えてください

    async function submitOrder() {
      await liff.init({ liffId: '2007745153-e4vjdOMd' }); // ← あなたのLIFF IDに置き換えてください
      const profile = await liff.getProfile();

      const userName = profile.displayName;
      const room = document.getElementById("room").value;
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;

      const orderData = {
        userName: userName,
        room: room,
        item: item,
        quantity: quantity
      };

      // POSTで送信（no-cors）
      fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
      });

      alert("注文を受け付けました！");
      liff.closeWindow(); // LINEのブラウザを閉じる
    }
  </script>
</body>
</html>
